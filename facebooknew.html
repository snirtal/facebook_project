  <!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Feed Clone</title>

  <link rel="stylesheet" href="facebook.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- סרגל עליון -->
<header class="top-bar">
  <div class="left-section">
    <i class="fas fa-search search-icon"></i>
  </div>

  <div class="center-section">
    <img src="facebook-logo.png" alt="Facebook Logo" class="logo">
  </div>

  <div class="right-section">
    <i class="fas fa-home active"></i>
    <i class="fas fa-tv"></i>
    <i class="fas fa-store"></i>
    <i class="fas fa-users"></i>
    <i class="fas fa-bell"></i>
    <i class="fas fa-comment-dots"></i>
    <i class="fas fa-th"></i>
    <div class="profile-name">Snir Tal</div>
    <div class="profile-icon"></div>
  </div>
</header>

<!-- חלוקה ל-3 עמודות -->
<div class="container">

  <!-- סרגל שמאלי -->
  <aside class="sidebar left-sidebar">
    <div class="block">ממומן</div>
    <div class="block">ימי הולדת</div>
    <div class="block">אנשי קשר</div>
  </aside>

  <!-- פיד אמצעי -->
  <main class="feed">
    <div class="create-post">מה בא לך לשתף, Snir?</div>

    <div class="post-options">
      <span><i class="fas fa-video"></i> סרטון בשידור חי</span>
      <span><i class="fas fa-image"></i> תמונה או סרטון</span>
      <span><i class="fas fa-smile"></i> הבעה או רגש</span>
    </div>

    <div class="stories">
      <div class="story"></div>
      <div class="story"></div>
      <div class="story"></div>
      <div class="story"></div>
      <div class="story"></div>
    </div>

    <div class="post-placeholder"></div>
    <div class="post-placeholder"></div>
  </main>

  <!-- סרגל ימני -->
  <aside class="sidebar right-sidebar">
    <div class="menu-item"><i class="fas fa-user-friends"></i> חברים</div>
    <div class="menu-item"><i class="fas fa-clock"></i> זיכרונות</div>
    <div class="menu-item"><i class="fas fa-bookmark"></i> שמורים</div>
    <div class="menu-item"><i class="fas fa-users"></i> קבוצות</div>
    <div class="menu-item"><i class="fas fa-video"></i> סרטונים</div>
    <div class="menu-item"><i class="fas fa-store"></i> Marketplace</div>
    <div class="menu-item"><i class="fas fa-newspaper"></i> פידים</div>
    <div class="menu-item"><i class="fas fa-chevron-down"></i> עוד</div>
    <div class="menu-item"><i class="fas fa-chevron-down"></i> עוד</div>
  </aside>
  <div>
    
  </div>

</div>

</body>
</html>
